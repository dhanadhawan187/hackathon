<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jQuery AJAX redo - javascript google books api</title>



	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>

<body>

	<h1>Google Books Javascript</h1>
	<input type="text" id="myText">
	<button onclick="fun()">Submit</button>
	<div id="books"></div>
	<div id="etsy-images"> </div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

	<script>
		var json;
		function fun() {

			var term1 = document.getElementById("myText").value;
			var term = 'java';
			$.ajax({
				url: 'https://www.googleapis.com/books/v1/volumes?q=' + term1,
				success: function (json) {
					var htmlcontent = "";
					for (i = 0; i < json.items.length; i++) 
					{
						htmlcontent += "<li>Title: " + json.items[i].volumeInfo.title + "&nbsp Author: " + json.items[i].volumeInfo.previewLink + "&nbsp Author: " + json.items[i].volumeInfo.authors[0] + "<br>";
						$("<img/>").attr("src", json.items[i].volumeInfo.imageLinks.thumbnail).appendTo("#etsy-images").wrap(
							"<a href='" + json.items[i].volumeInfo.previewLink + "'></a>");
					}
					document.getElementById("books").innerHTML = "<ul>" + htmlcontent + "</ul><br>";

				}

			});

		}
	</script>

	</script>



</body>

</html>
